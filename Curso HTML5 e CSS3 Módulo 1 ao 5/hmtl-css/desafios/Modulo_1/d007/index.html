<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../d002/img/favicon.png" type="image/x-icon">
    <title> Imagem Flexível </title>
</head>
<body>
    <h1> Imagem Flexível </h1>
    <p> Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar melhor a expreriência.&#x1F333;</p>

    <picture>
        <source media="(max-width: 550px )" srcset="./imgs/women-p.jpeg" type="image/jpeg">
        <source media="(max-width:850px )" srcset="./imgs/women-m.jpeg" type="image/jpeg">
        <img src="imgs/women-g.jpeg" alt="woman">
    </picture>
</body>
