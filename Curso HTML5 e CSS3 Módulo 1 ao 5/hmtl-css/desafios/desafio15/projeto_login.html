<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Título -->
    <title> Tela de Login </title>

    <!-- CSS -->
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaQ.css">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section class="login">
            <div id="imagem">
                <!-- Imagem via CSS -->
            </div>
            <div id="form">
                <h1> Login </h1>
                <p> Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            Login
                        </span>
                        <input type="email" name="ilogin" id="login" placeholder="Digite seu email" autocomplete="emai
                        " required maxlength="30">
                        <label for="login"> Login </label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            Password
                        </span>
                        <input type="password" name="isemha" id="senha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="6" maxlength="15">
                        <label for="senha"> Senha </label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <span class="material-symbols-outlined"> mail </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
