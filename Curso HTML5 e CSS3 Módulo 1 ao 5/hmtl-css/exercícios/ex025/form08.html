<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário 8</title>
</head>
<body>
    <h1> Exemplo de Formulário </h1>
    <p>
        <label for="n1"> Número 1: </label>
        <input type="number" name="in1" id="n1" min="0" max="50" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
    </p>
    <p>
        <label for="n2"> Número 2: </label>
        <input type="number" name="in2" id="n2" min="0" max="50" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
    </p>
    <p>
        <label for="isoma"> Soma: </label>
        <output name="soma" id="isoma"> 0 </output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
