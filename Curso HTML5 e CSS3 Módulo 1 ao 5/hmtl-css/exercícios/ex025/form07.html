<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulário </title>
</head>
<body>
    <h1> Exemplo do Formulário </h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="est"> Estado: </label>
            <select name="estado" id="est">
                <optgroup label="Região Sudeste">
                    <option value="MG"> Minas Gerais </option>
                    <option value="RJ"> Rio de Janeiro </option>
                    <option value="SP"> Sõa Paulo </option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="RN"> Rio Grande do Norte </option>
                    <option value="PE"> Pernanbuco </option>
                    <option value="MA"> Maranhão </option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="prof"> Profissão </label>
            <input type="text" name="iprof" id="prof" list="profi">
            <datalist id="profi">
                <option value="ADM"> Administrador </option>
                <option value="DEV"> Desenvolvedor </option>
                <option value="CONT"> Contador </option>
                <option value="PORF"> Professor </option>
            </datalist>
        </p>
        <p>
            <label for="sms"> Mensagem: </label> <br>
            <textarea name="isms" id="sms" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
