<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Mídias em HTML5 </title>
</head>
<body>
    <h1> Imagem dinâmica </h1>
    <p> Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="../imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="../imagens/m.png" type="image/png">
        <img src="../imagens/g.png" alt="Imagem Flexível">
    </picture>

    <h1> Reproduzindo Áudio </h1>
    <p> Vamos aprender a reproduzir áudios em HTML5.</p>

    <audio src="../media/happy-mistake.mp3" controls></audio>

    <!-- Compatibilidade -->
    <audio preload="metadata" controls>
        <source src="../media/guanacast-33.mp3" type="audio/mpeg">
        <source src="../media/guanacast-33.mp3" type="audio/ogg">
        <source src="../media/guanacast-33.mp3" type="audio/way"> <!-- Mais pesado -->
    </audio>
</body>
</html>
